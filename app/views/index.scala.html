@(tasks: Seq[Task])

<html>
<head>
  <title>TODO</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>TODO</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      @tasks.map { task =>
        <tr>
          <td>@task.id</td>
          <td>@task.title</td>
          <td>@{if(task.done) "done" else "yet"}</td>
        </tr>
      }
    </tbody>
  </table>

</body>
</html>
